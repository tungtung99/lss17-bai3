<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="canvas" style="font-size: 20px;"></pre>
    <script>
        let canvas = document.getElementById("canvas")
        for(var i=1;i<=5;i++){
            for(var j=1;j<=i;j++){
                canvas.innerText+='*'
            }
            canvas.innerText+='\n'
        }
        canvas.innerText+='\n'
        for(var i=5;i>=1;i--){
            for(var j=1;j<=i;j++){
                canvas.innerText+='*'
            }
            canvas.innerText+='\n'
        }
        canvas.innerText+='\n'
        for(var i=1;i<=5;i++){
            for(var j=1;j<=i;j++){
                canvas.innerText+='*'
            }
            for(j=i;j<5;j++){
                canvas.innerText+=' '
            }
            canvas.innerText+='\n'
        }
        canvas.innerText+='\n'
        for(var i=1;i<=5;i++){
            for(var j=1;j<i;j++){
                canvas.innerText+=' '
            }
            for(j=i;j<=5;j++){
                canvas.innerText+='*'
            }
            canvas.innerText+='\n'
        }
        canvas.innerText+='\n'
    </script>
</body>

</html>
